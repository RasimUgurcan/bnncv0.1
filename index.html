<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
  <style>
    body { background: #f4f6f9; font-family: Arial, sans-serif; }
    .buy { color: #28a745; font-weight: bold; }
    .sell { color: #dc3545; font-weight: bold; }
    .neutral { color: #6c757d; font-weight: bold; }
    .card-details { display: none; }
    .table thead th { cursor: pointer; }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4 text-center">ðŸ“Š Binance Futures Teknik Analiz Paneli</h2>

    <!-- SeÃ§im MenÃ¼sÃ¼ -->
    <div class="mb-3">
      <label class="form-label fw-bold">Coin Listesi:</label>
      <select id="listType" class="form-select w-auto d-inline-block">
        <option value="top10">Top 10</option>
        <option value="top50">Top 50</option>
        <option value="all">TÃ¼mÃ¼</option>
      </select>
    </div>

    <!-- Tablo -->
    <table id="coinTable" class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Sembol</th>
          <th>Fiyat</th>
          <th>Sinyal</th>
          <th>RSI</th>
          <th>MACD</th>
          <th>Trend</th>
        </tr>
      </thead>
      <tbody id="coinBody"></tbody>
    </table>
  </div>

  <!-- Bootstrap + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let table;

    // DataTables baÅŸlat
    $(document).ready(function () {
      table = $('#coinTable').DataTable();
      loadData("top10");
    });

    // MenÃ¼ deÄŸiÅŸince tabloyu gÃ¼ncelle
    document.getElementById("listType").addEventListener("change", function () {
      let type = this.value;
      loadData(type);
    });

    // Coin verilerini Ã§ek (Ã¶rnek simÃ¼lasyon)
    function loadData(type) {
      table.clear().draw();

      // Burada Binance API'den gerÃ§ek veri Ã§ekeceÄŸiz
      // Åžimdilik demo veriler:
      let demoCoins = [
        { symbol: "BTCUSDT", price: 67000, rsi: 65, macd: "Pozitif", trend: "YÃ¼kseliÅŸ" },
        { symbol: "ETHUSDT", price: 3500, rsi: 72, macd: "Pozitif", trend: "YÃ¼kseliÅŸ" },
        { symbol: "BNBUSDT", price: 580, rsi: 45, macd: "Negatif", trend: "DÃ¼ÅŸÃ¼ÅŸ" }
      ];

      demoCoins.forEach(c => {
        let signalClass = c.rsi > 70 ? "sell" : c.rsi < 30 ? "buy" : "neutral";
        let signalText  = c.rsi > 70 ? "SAT" : c.rsi < 30 ? "AL" : "NÃ–TR";

        table.row.add([
          `<span class="fw-bold">${c.symbol}</span>`,
          `$${c.price}`,
          `<span class="${signalClass}">${signalText}</span>`,
          c.rsi,
          c.macd,
          c.trend
        ]).draw(false);
      });
    }
  </script>
</body>
</html>
