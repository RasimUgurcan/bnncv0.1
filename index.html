<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Binance Futures Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }
    table.dataTable {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
    }
    table.dataTable th {
      background: #2c2c2c;
      color: #ffffff;
      font-weight: 700;
    }
    .signal-buy {
      color: #4caf50;
      font-weight: bold;
    }
    .signal-sell {
      color: #f44336;
      font-weight: bold;
    }
    .details {
      background: #2c2c2c;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Binance Futures Dashboard</h1>
  <table id="coinsTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Coin</th>
        <th>Fiyat</th>
        <th>24h %</th>
        <th>Sinyal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- JQuery + DataTables + Binance -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    const table = $('#coinsTable').DataTable({
      paging: true,
      searching: true,
      info: false
    });

    // WebSocket Binance Futures (ticker stream)
    const ws = new WebSocket('wss://fstream.binance.com/stream?streams=!ticker@arr');

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      data.data.forEach(ticker => {
        if (!ticker.s.includes("USDT")) return; // sadece USDT pariteleri

        const coin = ticker.s;
        const price = parseFloat(ticker.c).toFixed(4);
        const change = parseFloat(ticker.P).toFixed(2);

        // Basit sinyal (Ã¶rnek RSI/MACD yerine fiyat hareketine gÃ¶re)
        let signal = change > 0 ? '<span class="signal-buy">AL</span>' : '<span class="signal-sell">SAT</span>';

        const row = table.row(`#${coin}`);
        if (row.length) {
          row.data([coin, price, change + "%", signal]);
        } else {
          table.row.add([coin, price, change + "%", signal]).node().id = coin;
        }
      });
      table.draw(false);
    };

    // SatÄ±ra tÄ±klayÄ±nca detay aÃ§
    $('#coinsTable tbody').on('click', 'tr', function () {
      let tr = $(this);
      let row = table.row(tr);

      if (row.child.isShown()) {
        row.child.hide();
        tr.removeClass('shown');
      } else {
        // RSI, MACD hesaplamasÄ± yerine Ã¶rnek sahte veri
        let rsi = (30 + Math.random()*40).toFixed(2);
        let macd = (Math.random()*2 - 1).toFixed(2);
        let sl = (parseFloat(row.data()[1]) * 0.97).toFixed(2);
        let tp = (parseFloat(row.data()[1]) * 1.05).toFixed(2);

        let details = `
          <div class="details">
            <b>RSI:</b> ${rsi}<br>
            <b>MACD:</b> ${macd}<br>
            <b>Stop Loss:</b> ${sl}<br>
            <b>Take Profit:</b> ${tp}<br>
            <b>Yorum:</b> RSI ${rsi > 70 ? "aÅŸÄ±rÄ± alÄ±m bÃ¶lgesinde" : rsi < 30 ? "aÅŸÄ±rÄ± satÄ±m bÃ¶lgesinde" : "nÃ¶tr"}.
            MACD ${macd > 0 ? "pozitif" : "negatif"} sinyal veriyor.
          </div>
        `;
        row.child(details).show();
        tr.addClass('shown');
      }
    });
  </script>
</body>
</html>
