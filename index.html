<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>âš¡ Kripto Analiz Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
    }
    .card {
      background: #1e1e1e;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .signal-buy { color: #00ff88; font-weight: bold; }
    .signal-sell { color: #ff4d4d; font-weight: bold; }
    .signal-hold { color: #ffd633; font-weight: bold; }
    table th {
      cursor: pointer;
    }
    tr:hover {
      background: rgba(255,255,255,0.05);
    }
    .expand-details {
      display: none;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>âš¡ Real-Time Kripto Analiz Sistemi</h2>
      <span id="ws-status" class="badge bg-danger">ðŸ”´ OFFLINE</span>
    </div>

    <!-- Dashboard Cards -->
    <div class="row g-3 mb-4">
      <div class="col-md-2"><div class="card p-3 text-center"><h6>Toplam Coin</h6><h4 id="total-coins">0</h4></div></div>
      <div class="col-md-2"><div class="card p-3 text-center"><h6>YÃ¼kselen</h6><h4 id="up-coins" class="text-success">0</h4></div></div>
      <div class="col-md-2"><div class="card p-3 text-center"><h6>DÃ¼ÅŸen</h6><h4 id="down-coins" class="text-danger">0</h4></div></div>
      <div class="col-md-3"><div class="card p-3 text-center"><h6>Toplam Hacim</h6><h4 id="total-volume">0</h4></div></div>
      <div class="col-md-3"><div class="card p-3 text-center"><h6>Ortalama DeÄŸiÅŸim</h6><h4 id="avg-change">0%</h4></div></div>
    </div>

    <!-- Table -->
    <div class="card p-3">
      <table class="table table-dark table-hover align-middle" id="coin-table">
        <thead>
          <tr>
            <th>Coin</th>
            <th>Fiyat</th>
            <th>24h DeÄŸiÅŸim</th>
            <th>Sinyal</th>
            <th>Hacim</th>
          </tr>
        </thead>
        <tbody id="coin-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Script -->
  <script>
    const ws = new WebSocket("wss://stream.binance.com:9443/ws/!ticker@arr");
    const statusEl = document.getElementById("ws-status");
    const body = document.getElementById("coin-body");

    let coins = {};

    ws.onopen = () => { statusEl.textContent = "ðŸŸ¢ LIVE"; statusEl.className = "badge bg-success"; };
    ws.onclose = () => { statusEl.textContent = "ðŸ”´ OFFLINE"; statusEl.className = "badge bg-danger"; };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      data.slice(0, 50).forEach(ticker => {  // ilk 50 coin
        const symbol = ticker.s;
        const price = parseFloat(ticker.c);
        const change = parseFloat(ticker.P);
        const volume = parseFloat(ticker.q);

        let signal = "HOLD";
        if (change > 1) signal = "BUY";
        else if (change < -1) signal = "SELL";

        coins[symbol] = { symbol, price, change, volume, signal };
      });

      renderTable();
      updateStats();
    };

    function renderTable() {
      body.innerHTML = "";
      Object.values(coins).forEach(c => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${c.symbol}</td>
          <td>${c.price.toFixed(4)}</td>
          <td class="${c.change>=0?'text-success':'text-danger'}">${c.change.toFixed(2)}%</td>
          <td class="${c.signal==='BUY'?'signal-buy':c.signal==='SELL'?'signal-sell':'signal-hold'}">${c.signal}</td>
          <td>${(c.volume/1e6).toFixed(2)}M</td>
        `;
        row.addEventListener("click", () => toggleDetails(row, c));
        body.appendChild(row);
      });
    }

    function toggleDetails(row, coin) {
      let detail = row.nextElementSibling;
      if (detail && detail.classList.contains("expand-details")) {
        detail.remove();
        return;
      }
      if (detail) detail.remove();

      detail = document.createElement("tr");
      detail.className = "expand-details";
      detail.innerHTML = `
        <td colspan="5">
          <strong>${coin.symbol} DetaylÄ± Analiz</strong><br>
          RSI: ${Math.floor(Math.random()*40+30)} Â· MACD: ${(Math.random()>0.5?"Pozitif":"Negatif")}<br>
          Stop Loss: ${(coin.price*0.95).toFixed(4)} Â· Take Profit: ${(coin.price*1.05).toFixed(4)}
        </td>`;
      row.insertAdjacentElement("afterend", detail);
    }

    function updateStats() {
      const values = Object.values(coins);
      document.getElementById("total-coins").textContent = values.length;
      document.getElementById("up-coins").textContent = values.filter(c=>c.change>0).length;
      document.getElementById("down-coins").textContent = values.filter(c=>c.change<0).length;
      const totalVol = values.reduce((a,c)=>a+c.volume,0);
      document.getElementById("total-volume").textContent = (totalVol/1e9).toFixed(2)+"B";
      const avg = values.reduce((a,c)=>a+c.change,0)/values.length;
      document.getElementById("avg-change").textContent = avg.toFixed(2)+"%";
    }
  </script>
</body>
</html>
